<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Caclculator</title>
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
       
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="ope" id="add">+</button>
        <br>
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="ope" id="sub">-</button>
        <br>
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="ope" id="mul">ร</button>
        <br>
        <button class="ope" id="cle">clear</button>
        <button class="num" id="0">0</button>
        <button class="ope" id="equ">=</button>
        <button class="ope" id="div">รท</button>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
